plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.dbt4c_rebuild"
    compileSdk = 34  // Set the latest SDK version you support
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.dbt4c_rebuild"
        minSdk = 21   // Ensure it's at least 21 for compatibility
        targetSdk = 33   // Set the latest stable SDK
        versionCode = 1  // Update when releasing new versions
        versionName = "1.0.0"
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.6.1' // Fix for AppCompat issues
    implementation 'com.github.yalantis:ucrop:2.2.8'   // Fix for missing UCropActivity
}
